<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Power BI Rotador TV</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    .contenedor {
      display: flex;
      width: 100%;
      height: 100%;
    }

    /* ===== VIDEO ===== */
    .zona-video {
      width: 5%;
      height: 20%;
      background: #072040;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .zona-video video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* ===== POWER BI ===== */
    .zona-web {
      width: 75%;
      height: 100%;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    /* pixel invisible para evitar standby */
    #keepAlive {
      position: fixed;
      width: 1px;
      height: 1px;
      opacity: 0.02;
      top: 0;
      left: 0;
    }
  </style>
</head>

<body>

<div class="contenedor">

  <!-- VIDEO EN LOOP -->
  <div class="zona-video">
    <video autoplay muted loop playsinline>
      <source src="BI_TV.mp4" type="video/mp4">
    </video>
  </div>

  <!-- POWER BI -->
  <div class="zona-web">
    <iframe id="visor"></iframe>
  </div>

</div>

<div id="keepAlive"></div>

<script>
  /* =====================================================
     POWER BI
  ====================================================== */
  const baseUrl =
    "https://app.powerbi.com/view?r=eyJrIjoiMjdiMWVkOGQtYjMyOC00YmM0LWEwMjQtYWNkMWI0YzFhZmZiIiwidCI6IjhiNThmMjM4LWFmOGEtNDE3Ny1hM2U0LTg3YTllY2YxMGRkMyIsImMiOjR9";

  // ⚠️ Reemplaza por los pageName reales
  const pages = [
    "ReportSection463df0311d1c33dbb41a",
    "2c724aa0bb3b0b777147",
    "948694049909d45dce09",
    "f64ae38134851d3177a0"
  ];

  const INTERVALO_SEGUNDOS = 60;

  const iframe = document.getElementById("visor");
  const keepAlive = document.getElementById("keepAlive");

  let index = 0;

  function cambiarPagina() {
    iframe.src = baseUrl + "&pageName=" + pages[index];
    index = (index + 1) % pages.length;
  }

  /* =====================================================
     ANTI-INACTIVIDAD TV LG
  ====================================================== */
  function evitarApagado() {
    keepAlive.style.opacity =
      keepAlive.style.opacity === "0.02" ? "0.03" : "0.02";

    window.dispatchEvent(new Event("mousemove"));
    window.dispatchEvent(new Event("keydown"));
  }

  // cada 5 minutos
  setInterval(evitarApagado, 5 * 60 * 1000);

  /* =====================================================
     INICIO
  ====================================================== */
  cambiarPagina();
  setInterval(cambiarPagina, INTERVALO_SEGUNDOS * 1000);
</script>

</body>
</html>
